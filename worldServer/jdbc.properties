# Tệp cấu hình JDBC
jdbc.driver=com.mysql.jdbc.Driver
jdbc.url=jdbc\:mysql\://127.0.0.1/ddd2_world_zh?useUnicode\=true&characterEncoding\=UTF-8&autoReconnect\=true
#jdbc.url=jdbc\:mysql\://42.121.16.236/ddd2_world?useUnicode\=true&characterEncoding\=UTF-8
#jdbc.url=jdbc\:mysql\://192.168.3.30/ddd2_world_236?useUnicode\=true&characterEncoding\=UTF-8
jdbc.username=root

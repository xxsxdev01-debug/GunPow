# GENERAL
daemonize no
tcp-backlog 511
timeout 1000
tcp-keepalive 0
loglevel notice
databases 16
dir /ddd/redis/ipdredis/data
slave-serve-stale-data yes
# slave chỉ đọc
slave-read-only yes
# không dùng mặc định
repl-disable-tcp-nodelay yes
slave-priority 100
# bật lưu trữ bền vững aof
appendonly yes
# ghi aof mỗi giây một lần
appendfsync everysec
# tắt fsync đối với các thao tác ghi mới trong khi đang aof rewrite
no-appendfsync-on-rewrite yes
auto-aof-rewrite-min-size 64mb
lua-time-limit 5000
# bật cụm redis cluster
cluster-enabled yes
# ngưỡng thời gian chờ kết nối giữa các node
cluster-node-timeout 15000
cluster-migration-barrier 1
slowlog-log-slower-than 10000
slowlog-max-len 128
notify-keyspace-events ""
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-entries 512
list-max-ziplist-value 64
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
activerehashing yes
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit slave 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60
hz 10
aof-rewrite-incremental-fsync yes

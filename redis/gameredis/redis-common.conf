# --- REDIS COMMON CONFIG FOR TERMUX ---

# Chạy ngầm để không gây treo script start.sh
daemonize yes

# Đường dẫn tương đối: Lưu dữ liệu vào thư mục data tại nơi chạy
dir ./data/

# Cấu hình mạng
tcp-backlog 511
timeout 1000
tcp-keepalive 0
loglevel notice
databases 16

# Slave config
slave-serve-stale-data yes
slave-read-only yes
repl-disable-tcp-nodelay yes
slave-priority 100

# Cơ chế lưu trữ bền vững (Bắt buộc cho Cluster)
appendonly yes
appendfsync everysec
no-appendfsync-on-rewrite yes
auto-aof-rewrite-min-size 64mb

# Cấu hình Cluster (Quan trọng cho Đạn Đạn Đảo 2)
cluster-enabled yes
cluster-node-timeout 15000
cluster-migration-barrier 1

# Hiệu suất và giới hạn
lua-time-limit 5000
slowlog-log-slower-than 10000
slowlog-max-len 128
notify-keyspace-events ""
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-entries 512
list-max-ziplist-value 64
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
activerehashing yes
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit slave 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60
hz 10
aof-rewrite-incremental-fsync yes
